<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEC Portal | College of Engineering Pathanapuram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Fugaz One', 'cursive'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                500: 'rgba(255, 255, 255, 0.5)',
                600: 'rgba(255, 255, 255, 0.6)',
                700: 'rgba(255, 255, 255, 0.7)',
                800: 'rgba(255, 255, 255, 0.8)',
                900: 'rgba(255, 255, 255, 0.9)',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
        /* Subtle noise texture */
        background-attachment: fixed;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }
      /* Hide scrollbar for clean look in overflow containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@18.2.0",

    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
